{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
        <form method="POST">
          {% for item in items %}
            {% if item.status == 'Done' %}
              <input type="checkbox" id="done" name="done" value={{item.id}}>
              <label for="done" style="color:red"> {{item.title}}</label><br>
            {% else %}
              <input type="checkbox" id="done" name="done" value={{item.id}}>
              <label for="done"> {{item.title}}</label><br>
            {% endif %}
          {% endfor %}
          <button name="done">Done</button>
        </form>
      <h3>Add Item</h3>
        <form method="POST">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required min="1">
          <button name="addItem">Add</button>
        </form>
    </div>
  </div>
{% endblock %}
